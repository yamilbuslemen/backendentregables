components:
  schemas:
    cart:
      type: object
      properties:
        products:
          type: Object
          description: Producto en carrito
          _id:
            type: mongoose.Types.ObjectId,
            description: Id de mongoose
          quantity:
            type: Number
            description: Cantidad
        default:
            type: Array
            description: Estado del prod.
      example:
        products: Nike Azul y roja
        _id: zaphom43Nike
        quantity: 3
  requestBodies:
    UpdateUCart:
      type: object
      properties:
        products:
          type: Object
          description: Producto en carrito
          _id:
            type: mongoose.Types.ObjectId,
            description: Id de mongoose
          quantity:
            type: Number
            description: Cantidad
        default:
            type: Array
            description: Estado del prod.
      example:
        products: Nike Azul y roja
        _id: zaphom43Nike
        quantity: 3